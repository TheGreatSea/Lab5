<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./index.css" type="text/css"/>
  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
          <label>
            Add an item
          </label>
          <input type="text" id="item" placeholder="e.g., broccoli">
          <button type="submit" id="addItem">
            Add item
          </button>
      </form>
    </main>
    <section class="results">
      <ul id="list">
      </ul>
    </section>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
